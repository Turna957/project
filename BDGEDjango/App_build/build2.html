{% extends 'base.html' %}

{% block title_block %}
Rutas Tack
{% endblock %}

{% block body_block %}
<div class="container my-4">
    <div class="row">
        <div class="col-8 my-3">
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <label for="csvfile">Choose a database: </label>
                <select name="csvfile" id="csvfile">
                    {% for csv in csvs %}
                    <option value="{{csv.csv_file}}">
                        {{csv.csv_file}}
                    </option>
                    {% endfor %}
                </select>
                <input type="submit" value="Build Model" class="btn btn-primary btn-sm">
            </form>
        </div>
    </div>
</div>
{% endblock %}
