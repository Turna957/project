{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
<div class="container my-5">
    <div class="row justify-content-center">  <div class="col-md-6">  <h3>Register</h3>
            <hr>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}  <button class="btn btn-primary" type="submit">Register</button>
            </form>
        <p>Don't have account? Register <a href="{% url 'register' %}">here</a></p>
        </div>
    </div>
</div>
{% endblock %}
